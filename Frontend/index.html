<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form class="my-form">
    <div class="container">
        <h1>PDF-er</h1>
        <ul>
           <form>
            <li>
                <div>
                    <p><input type="file" accept="pdf/* " name="image " id="file " class='pdf' ></p>
                    <button class="btn-grid " type="submit " onclick="{sendPdf(event)}">
                        <span class="back ">
                          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg " alt=" ">
                        </span>
                        <span class="front ">SUBMIT</span>
                      </button>
                      <button class="btn-grid " type="reset " >
                        <span class="back ">
                          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg " alt=" ">
                        </span>
                        <span class="front ">RESET</span>
                      </button>
                </div>    
            
            </li>
</form>          
            
            
            <li>
                <select class="select" onchange="displayRes(this.value);">
          <option selected disabled>-- Plese choose an option --</option>
          <option>Seach Via text</option>
          <option>Search Via Image</option>
         </select>
            </li>
            <li>
                <div class="grid grid-2">
                    <input type="text" placeholder="Search text"  id="textBox" style="display: none;">
                    
                </div>
            </li>
            <li>
                <div>
                    <p><input type="file" accept="image/* "  id="img" class='test' onchange="loadFile(event)" style="display: none;"></p>
                    
                    <p><img id="output" width="200 " /></p>
                </div>
            </li>



       
            <li id='searchTickBox' style="display: none;">
                <input type="checkbox" id="terms ">
                <label for="terms ">I am ready to search! </label>
            </li>
            <li id="buttonsBottom" style="display: none;">
                <div class="grid grid-3">
                    <button class="btn-grid " type="submit " disabled onclick="{var textBox = document.getElementById('textBox'); if(textBox.style.display == 'block'){sendText(event);} else{sendImage(event);} }">
            <span class="back ">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg " alt=" ">
            </span>
            <span class="front ">SUBMIT</span>
          </button>
                    <button class="btn-grid " type="reset " disabled>
            <span class="back ">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg " alt=" ">
            </span>
            <span class="front ">RESET</span>
          </button>
                </div>
            </li>
        <li>
            <button class=""btn-grid" type="button" onclick= "{startIndex(event)}"> Index </button>
            <button class=""btn-grid" type="button" onclick= "{startQuery(event)}"> Query </button>
            <button class=""btn-grid" type="button" onclick= "{startReset(event)}"> Click this if you would like to change your PDF </button>

            

        </li>
        
            <li>
                <div class='container'>

                </div>
            </li>
        
        
        
        </ul>



    </div>
</form>
</body>
